{% extends 'tasks/main.html' %}

{% block content %}
	
	<div class="center-column">

		<h3>Update Task</h3>

		<hr class="display-4">

		<form method="POST" action="">
			{% csrf_token %}

			{{form.title}}
			<div class="row">
				<div class="col-1">
					{{form.complete}}
				</div>
				<div class="col-5">
					Mark as completed task.
				</div>
			</div>

			<input type="submit" class="btn btn-success" name="Update Task">

		</form>

	</div>

{% endblock content %}
