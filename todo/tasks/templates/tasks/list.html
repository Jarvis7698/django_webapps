{% extends 'tasks/main.html' %}

{% block content %}

	<div class="center-column">

		<form method="POST" action="/">
			{% csrf_token %}
			<div>
				{{form.title}}
			</div>
			<input class="btn btn-info" type="submit" name="Create Task">
		</form>
		
		{% for task in tasks %}
			
			<div class="item-row">

				{% if task.complete == True %}
				<strike>{{task}}</strike>

				{% else %}
				<span>{{task}}</span>

				{% endif %}
				<div align="right">
					<a class="btn btn-sm btn-warning" href="{% url 'update_task' task.id %}">Update</a>
					<a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}">Delete</a>
				</div>
			</div>

		{% endfor %}
	
	</div>

{% endblock content %}
